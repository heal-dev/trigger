name: Test Action

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run Action
        id: my-action_old
        uses: ./
        with:
          api-token: ${{ secrets.HEAL_API_TOKEN }}
          suite-id: "455"
          wait-for-results: "yes"
          domain: "https://api-staging.heal.dev"
          comment-on-pr: "yes"

      - name: Run Action
        id: my-action_new
        uses: ./
        with:
          api-token: ${{ secrets.HEAL_API_TOKEN }}
          suite: testcitriggers/heal-core-functions
          stories: |
            {
              [
                {
                  "slug": "create-a-block-then-cleanup",
                  "test-config": 
                    {
                      entrypoint: "https://api-staging.heal.dev",
                      variables: 
                        {
                          blockName: "Test block"
                        }

                    }
                }
              ]
            }
          wait-for-results: "yes"
          domain: "https://api-staging.heal.dev"
          comment-on-pr: "yes"
